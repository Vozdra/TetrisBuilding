<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Tetris Building</title>
</head>
<body>
  
  <div class="main-wrap">
    
  </div>

  <div class="datails">
    <div class="controls">
      <h2>Управление:</h2>
      <ul class="controls-items">
        <li>Сдвинуть фигуру вправо: <i class="fas fa-arrow-right"></i></li>
        <li>Сдвинуть фигуру влево: <i class="fas fa-arrow-left"></i></li>
        <li>Поворот фигуры: <i class="fas fa-arrow-up"></i></li>
        <li>Ускорение падения фигуры: <i class="fas fa-arrow-down"></i></li>
      </ul>
    </div>
  
    <h2 class="result"></h2>
  </div>

  <div class="overlay"></div>

  <div class="modal">
    <h1>Тетрис Стройка</h1>
    <h3>Выберите уровень сложности</h3>
    <div class="button easy">Простой</div>
    <div class="button middle">Средний</div>
    <div class="button hard">Сложный</div>
  </div>

  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
